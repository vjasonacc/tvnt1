<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天氣警告信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .warnings {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            font-size: 1.2em;
        }
        .warning {
            padding: 10px;
            margin: 5px;
            background-color: #f9e79f;
            border-radius: 5px;
            border: 1px solid #f39c12;
        }
        .loading {
            text-align: center;
            font-size: 1.2em;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="warnings" class="loading">正在加載警告信息...</div>
    </div>

    <script>
        async function fetchWeatherWarnings() {
            try {
                const response = await fetch('https://data.weather.gov.hk/weatherAPI/opendata/weather.php?dataType=warnsum&lang=tc');
                if (!response.ok) {
                    throw new Error('網絡回應不正常');
                }
                const data = await response.json();
                displayWarnings(data);
            } catch (error) {
                document.getElementById('warnings').innerText = '無法加載警告信息: ' + error.message;
            }
        }

        function displayWarnings(data) {
            const warningsDiv = document.getElementById('warnings');
            warningsDiv.innerHTML = ''; // 清空加載信息

            const warningDetails = Object.values(data)
                .filter(warning => warning.name !== "雷暴警告") // 隱藏雷暴警告
                .map(warning => `${warning.type} ${warning.name}`)
                .join(' | ');

            warningsDiv.innerHTML = `<div class="warnings">${warningDetails}</div>`;
        }

        // 初始化，並每5秒重新加載數據
        fetchWeatherWarnings();
        setInterval(fetchWeatherWarnings, 5000);
    </script>

</body>
</html>
