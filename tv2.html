<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        :root {
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --font-family-base: "FKGroteskNeue", "Geist", "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --color-background: var(--color-cream-50);
            --color-text: var(--color-slate-900);
            --color-primary: var(--color-teal-500);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-charcoal-700: rgba(31, 33, 33, 1);
                --color-gray-200: rgba(245, 245, 245, 1);
                --color-teal-300: rgba(50, 184, 198, 1);
                --color-background: var(--color-charcoal-700);
                --color-text: var(--color-gray-200);
                --color-primary: var(--color-teal-300);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-base);
            background-color: var(--color-background);
            color: var(--color-text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--color-primary);
        }

        p {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 32px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(33, 128, 141, 0.2);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (prefers-color-scheme: dark) {
            .spinner {
                border: 4px solid rgba(50, 184, 198, 0.2);
                border-top-color: var(--color-primary);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Version 1</h1>
        <p>Redirecting in 3 seconds...</p>
        <div class="spinner"></div>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = 'https://www.google.com/maps/@22.3749932,114.1056374,12.51z/data=!5m1!1e1?entry=ttu&g_ep=EgoyMDI1MTAyOS4yIKXMDSoASAFQAw%3D%3D';
        }, 3000);
    </script>
</body>
</html>
