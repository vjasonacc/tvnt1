<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Refresh</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img id="liveImage" src="https://tdcctv.data.one.gov.hk/TM118F.JPG" alt="Live Image">

    <script>
        setInterval(() => {
            const image = document.getElementById('liveImage');
            image.src = `https://tdcctv.data.one.gov.hk/TM118F.JPG?random=${new Date().getTime()}`;
        }, 10000);
    </script>
</body>
</html>
