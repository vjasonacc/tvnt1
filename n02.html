<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>N02 Journey Time Live (Sample Format)</title>
  <style>
    body {
      background: #f4f6fb;
      font-family: "Segoe UI", Arial, sans-serif;
      padding: 2.5em;
    }
    h1 {
      color: #234;
      margin-bottom: 1em;
      font-size: 2em;
    }
    table {
      width: 500px;
      max-width: 99vw;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(20, 20, 70, 0.12);
      margin-bottom: 1em;
    }
    th, td {
      padding: 0.9em 1em;
      border: 1px solid #dee2e6;
      text-align: left;
    }
    th {
      background: #e8edf8;
      color: #279;
      font-size: 1.08em;
    }
    td {
      color: #222;
      font-size: 1.02em;
    }
    .note {
      color: #345;
      font-size: 1em;
      margin-top: 1.2em;
    }
    .updated {
      font-size: 0.97em;
      color: #357;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <h1>N02 Journey Time Live</h1>
  <div class="updated" id="updated"></div>
  <table>
    <thead>
      <tr>
        <th>Route</th>
        <th>Method</th>
        <th>Timestamp</th>
        <th>Journey Time (min)</th>
      </tr>
    </thead>
    <tbody id="results">
      <tr><td colspan="4">Loading...</td></tr>
    </tbody>
  </table>
  <div class="note">
    The table refreshes automatically every 20 seconds.<br>
    Data source: HK TD Journey Time Indicators[web:1][web:3].
  </div>
  <script>
    const url = "https://resource.data.one.gov.hk/td/jss/Journeytimev2.xml";
    function fetchN02Data() {
      fetch(url)
        .then(response => response.text())
        .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
        .then(data => {
          const journeys = data.querySelectorAll("jtis_journey");
          let results = [];
          journeys.forEach(journey => {
            const routeId = journey.querySelector("route_id")?.textContent;
            const origin = journey.querySelector("origin")?.textContent || "-";
            const timestamp = journey.querySelector("datetime")?.textContent || "-";
            const journeyTime = journey.querySelector("journey_time")?.textContent || "-";
            // Match both "N02 ATL" and "N02 TMCLK"
            if (routeId === "N02" && (origin === "ATL" || origin === "TMCLK")) {
              const method = origin === "ATL" ? "ATL (Tunnel)" : 
                             origin === "TMCLK" ? "TMCLK (Tuen Mun)" : origin;
              results.push(`<tr>
                <td>N02</td>
                <td>${method}</td>
                <td>${timestamp}</td>
                <td>${journeyTime}</td>
              </tr>`);
            }
          });
          if (results.length) {
            document.getElementById("results").innerHTML = results.join('');
          } else {
            document.getElementById("results").innerHTML = `<tr><td colspan="4">No live data found for N02.</td></tr>`;
          }
          document.getElementById("updated").textContent = 
            "ver 2 Last updated: " + new Date().toLocaleString();
        })
        .catch(err => {
          document.getElementById("results").innerHTML = `<tr><td colspan="4">Unable to fetch data.</td></tr>`;
        });
    }
    fetchN02Data();
    setInterval(fetchN02Data, 20000);
  </script>
</body>
</html>
