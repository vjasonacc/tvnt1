<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>N02 Journey Time Live (Raw Text Parsing)</title>
  <style>
    body {
      background: #f4f6fb;
      font-family: "Segoe UI", Arial, sans-serif;
      padding: 2.5em;
    }
    h1 {
      color: #234;
      margin-bottom: 1em;
      font-size: 2em;
    }
    table {
      width: 520px;
      max-width: 99vw;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(20, 20, 70, 0.12);
      margin-bottom: 1em;
    }
    th, td {
      padding: 0.9em 1em;
      border: 1px solid #dee2e6;
      text-align: left;
    }
    th {
      background: #e8edf8;
      color: #279;
      font-size: 1.08em;
    }
    td {
      color: #222;
      font-size: 1.02em;
    }
    .note {
      color: #345;
      font-size: 1em;
      margin-top: 1.2em;
    }
    .updated {
      font-size: 0.97em;
      color: #357;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <h1>N02 Journey Time Live</h1>
  <div class="updated" id="updated"></div>
  <table>
    <thead>
      <tr>
        <th>Route</th>
        <th>Method</th>
        <th>Timestamp</th>
        <th>Journey Time (min)</th>
      </tr>
    </thead>
    <tbody id="results">
      <tr><td colspan="4">Loading...</td></tr>
    </tbody>
  </table>
  <div class="note">
    The table refreshes automatically every 20 seconds.<br />
    Data source: HK TD Journey Time Indicators (raw text parsing).
  </div>
  <script>
    const url = "https://resource.data.one.gov.hk/td/jss/Journeytimev2.xml";

    function fetchN02RawData() {
      fetch(url)
        .then((response) => response.text())
        .then((str) => {
          // Parse XML
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(str, "text/xml");

          // Extract raw text data that contains the space-separated entries
          // (Adjust this selector based on actual XML structure)
          const rawTextNode = xmlDoc.querySelector("string") || xmlDoc.documentElement;
          const rawText = rawTextNode.textContent.trim();

          // Split rawText by spaces to get tokens
          const tokens = rawText.split(/\s+/);

          // Each record seems to be 7 tokens: route, method, timestamp (ISO), number1, journey time, number2, number3
          // We parse sequentially and filter route = N02
          const entries = [];
          for (let i = 0; i + 6 < tokens.length; i += 7) {
            const route = tokens[i];
            const method = tokens[i + 1];
            const timestamp = tokens[i + 2];
            // tokens[i+3] is unknown number1, skip or store if needed
            const journeyTime = tokens[i + 4];
            // tokens[i+5], tokens[i+6] skip
            if (route === "N02") {
              const methodFull = method === "ATL" ? "ATL (Tunnel)" : method === "TMCLK" ? "TMCLK (Tuen Mun)" : method;
              entries.push(
                `<tr>
                  <td>${route}</td>
                  <td>${methodFull}</td>
                  <td>${timestamp}</td>
                  <td>${journeyTime}</td>
                </tr>`
              );
            }
          }

          if (entries.length) {
            document.getElementById("results").innerHTML = entries.join("");
          } else {
            document.getElementById("results").innerHTML = `<tr><td colspan="4">No live data found for N02.</td></tr>`;
          }
          document.getElementById("updated").textContent =
            "Last updated: " + new Date().toLocaleString();
        })
        .catch((err) => {
          document.getElementById("results").innerHTML = `<tr><td colspan="4">Unable to fetch data.</td></tr>`;
          document.getElementById("updated").textContent =
            "Last updated: " + new Date().toLocaleString();
        });
    }

    fetchN02RawData();
    setInterval(fetchN02RawData, 20000);
  </script>
</body>
</html>
